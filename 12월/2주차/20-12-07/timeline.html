<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        * { box-sizing: border-box; }

        body { background-color: darkgray; }

        .timeline {
            position: relative;
            max-width: 1200px;
            /* 중앙 정렬 */
            margin: 0 auto;
        }

        /* ::after, ::before 가상 클래스 */
        /* before : 지정한 태그의 앞에서 동작 */
        /* after : 지정한 태그의 뒤에서 동작 */
        /* 타임라인 중앙 선 그리기 */
        .timeline::after {
            content: "";
            position: absolute;
            width: 6px;
            background-color: white;
            top: 0px;
            bottom: 0px;
            /* 타임라인을 중앙에 배치하기 위함 */
            left: 50%;
            margin-left: -3px;
        }

        .container {
            padding: 10px 40px;
            position: relative;
            background: inherit;
            /* 전체 크기의 50%의 너비를 사용 */
            width: 50%;
        }

        /* container클래스에 after 를 사용하여 container 클래스를 사용하면 자동으로 원형을 그려줌 */
        .container::after {
            content: "";
            position: absolute;
            /* 자동으로 그려지는 도형의 크기 25 x 25 px */
            width: 25px;
            height: 25px;
            /* border-radius: 50% 을 사용하여 네모를 원형으로 변경 */
            border-radius: 50%;
            top: 15px;
            right: -17px;
            background-color: white;
            border: 4px solid #FF9f55;
            z-index: 100;
        }

        .left { left: 0; }
        .right { left: 50%; }

        /* left가 그려지기 전에 추가로 그려짐 */
        .left::before {
            content: "";
            width: 0;
            height: 0;
            position: absolute;
            top: 22px;
            z-index: 100;
            right: 30px;
            border: medium solid white;
            border-width: 10px 0px 10px 10px;
            border-color: transparent transparent transparent white;
        }

        .right::before {
            content: "";
            width: 0;
            height: 0;
            position: absolute;
            top: 22px;
            left: 30px;
            z-index: 100;
            border: medium solid white;
            border-width: 10px 10px 10px 0px;
            border-color: transparent white transparent transparent;
        }

        .right::after {
            left: -16px;
        }

        .content {
            padding: 20px 30px;
            background-color: white;
            position: relative;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="timeline">
        <div class="container left">
            <div class="content">
                <h2>2020</h2>
                <p>군인은 현역을 면한 후가 아니면 국무총리로 임명될 수 없다.</p>
            </div>
        </div>

        <div class="container right">
            <div class="content">
                <h2>2019</h2>
                <p>대통령이 궐위된 때 또는 대통령 당선자가 사망하거나 판결 기타의 사유로 그 자격을 상실한 때에는 60일 이내에 후임자를 선거한다.</p>
            </div>
        </div>

        <div class="container left">
            <div class="content">
                <h2>2018</h2>
                <p>감사원은 세입·세출의 결산을 매년 검사하여 대통령과 차년도국회에 그 결과를 보고하여야 한다.</p>
            </div>
        </div>

        <div class="container right">
            <div class="content">
                <h2>2017</h2>
                <p>국회는 국무총리 또는 국무위원의 해임을 대통령에게 건의할 수 있다.</p>
            </div>
        </div>
    </div>

</body>
</html>
